{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	
</head>

<body>

	<br><br><br><br><br><br><br><br>
	<!-- start product Area -->
	<section>
		<!-- single product slide -->
		<div>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 text-center">
						<div class="section-title">
							<h1>My Products</h1>
						</div>
					</div>
				</div>
				<div class="row">
					<!-- single product -->
					{% for i in products %}
					<div class="col-lg-3 col-md-6">
						<div class="single-product">
							<img class="img-fluid" src="{{i.product_image.url}}" alt="" style="width: 250px; height: 250px;">
							<div class="product-details">
								<h6>{{i.product_name}}</h6>
								<div class="price">
									<h6>{{i.product_category}}</h6>
									<h6>Rs. {{i.product_price}}</h6>
								</div>
								<div class="prd-bottom">
									<a href="{% url 'seller_product_detail' pk=i.pk %}" class="social-info">
										<span class="lnr lnr-move"></span>
										<p class="hover-text">view more</p>
									</a>
								</div>
							</div>
						</div>
					</div>
					
					{% endfor %}
					
				</div>
			</div>
		</div>
		
	</section>
	<!-- end product Area -->

	
	

	
	
</body>

</html>
{% endblock %}
