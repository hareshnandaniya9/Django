{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	
</head>

<body style="background-color:lightgray;">

	

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Update Product</h1>
					<nav class="d-flex align-items-center">
						<a href="{% url 'seller_index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Update Product</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Contact Area =================-->
	<section class="contact_area section_gap_bottom">
		<div class="container">
			<br><br>
			<div class="row">
				<h1 style="margin-left: 330px; color: orange;">Update Product</h1>
				
				<div class="col-lg-12">
					<br><br>
					{% if msg %}
					<b style="color: blue; margin-left:300px">{{msg}}</b>
					 {% endif %}
					<form class="row contact_form " action="{% url 'seller_product_update' pk=product.pk %}" method="post" id="contactForm" novalidate="novalidate" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="col-md-9">
							
								
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_company" value="{{product.product_company}}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_name" value="{{product.product_name}}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_price" value="{{product.product_price}}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_size" value="{{product.product_size}}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_category" value="{{product.product_category}}">
							</div>
							<div class="form-group">
								<img src="{{product.product_image.url}}" style="width: 200px; height: 200px;">
							</div>				
							

							<div class="form-group">
								<input type="file" class="form-control" id="profile" name="product_image">
							</div>
						</div>
						
						<div class="col-md-5 text-right" >
							<button type="submit" value="submit" class="primary-btn" style="border-radius: 10px; color: black;" >Update Product</button>
							<a href="{% url 'seller_product_back' pk=product.pk %}"><input type="button" name="action" value="Back" class="primary-btn" style="border-radius: 10px; color: black;"></a>
							
						</div>

						

					</form>
				</div>
			</div>
		</div>
	</section>
	<!--================Contact Area =================-->


</body>

</html>
{% endblock %}
