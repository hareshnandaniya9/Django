{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	
</head>

<body style="background-color:lightgray;">

	

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Add Product</h1>
					<nav class="d-flex align-items-center">
						<a href="{% url 'seller_index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Add Product</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Contact Area =================-->
	<section class="contact_area section_gap_bottom">
		<div class="container">
			<br><br>
			<div class="row">
				<h1 style="margin-left: 330px; color: orange;">Add Product</h1>
				
				<div class="col-lg-12">
					<br><br>
					{% if msg %}
					<b style="color: blue; margin-left:300px">{{msg}}</b>
					 {% endif %}
					<form class="row contact_form " action="{% url 'seller_add_product' %}" method="post" id="contactForm" novalidate="novalidate" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="col-md-9">
							
								
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_company" placeholder="Enter Company">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_name" placeholder="Enter Company Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_price" placeholder="Enter Product Price">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="product_size" placeholder="Enter Product Size">
							</div>
							<div class="form-group">
								<select class="form-control" name="product_category"  >
										<option >---Select Category</option>
										<option value="boys-shoes">boys-shoes</option>
										<option value="girl-shoes">girl-shoes</option>
										<option value="kids-shoes">kids-shoes</option>
										<option value="watch">watch</option>


									</select>
								
							</div>
							

							<div class="form-group">
								<input type="file" class="form-control" id="profile" name="product_image">
							</div>
						</div>
						
						<div class="col-md-5 text-right" >
							<button type="submit" value="submit" class="primary-btn" >Add Product</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--================Contact Area =================-->


</body>

</html>
{% endblock %}
