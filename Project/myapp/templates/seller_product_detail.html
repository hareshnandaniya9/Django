{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	
</head>

<body>

	
	<br><br><br><br><br>
	<!--================Single Product Area =================-->
	
	<div class="product_image_area">
		<div class="container">
			<div class="row s_product_inner">
				<div class="col-lg-6">
					<div class="s_Product_carousel">
						<div class="single-prd-item">
							<img class="img-fluid" src="{{product.product_image.url}}" alt="">
						</div>
						<div class="single-prd-item">
							<img class="img-fluid" src="{{product.product_image.url}}" alt="">
						</div>
						<div class="single-prd-item">
							<img class="img-fluid" src="{{product.product_image.url}}" alt="">
						</div>
					</div>
				</div>
				<div class="col-lg-5 offset-lg-1">
					<div class="s_product_text">
						<h3>{{product.product_name}}</h3>
						<h2>Rs. {{product.product_price}}</h2>
						
						<p>Name: {{product.product_name}}</p>
						<p>Company: {{product.product_company}}</p>
						<p>category: {{product.product_category}}</p>
						<a href="{% url 'seller_product_update' pk=product.pk %}"><input type="button" value="EDIT" class="btn btn-primary"></a>
						<a href="{% url 'seller_product_delete' pk=product.pk %}"><input type="button" value="DELETE" class="btn btn-danger"></a>

						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--================End Single Product Area =================-->

	<br><br><br><br><br>

	
	

</body>

</html>
